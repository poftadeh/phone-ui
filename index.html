<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Trade+Winds&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Phone UI</title>
  </head>
  <body>
    <div class="phone">
      <div class="phone__screen">
        <div class="app">
          <div class="app__heading">
            <h2>Spark</h2>
            <div class="app__phone-info">
              <div class="app__phone-icons">
                <img src="./images/bar-chart.svg" alt="signal" />
                <img src="./images/wifi.svg" alt="wifi" />
                <img src="./images/battery-charging.svg" alt="battery" />
              </div>
              <div class="app__phone-time">
                1:15 AM
              </div>
            </div>
          </div>
          <div class="app__tab-area">
            <ul class="app__tab-list">
              <li>&#10162;</li>
              <li>&#9825;</li>
              <li>&#9836;</li>
            </ul>
          </div>
          <div class="app__content">
            <div class="profile">
              <h3 class="profile__header">
                Ashley, 26 <span>Nutritionist</span>
              </h3>
              <figure class="profile__figure">
                <div class="profile__picture"></div>
                <figcaption class="profile__caption">
                  "Donut lover."
                </figcaption>
              </figure>
              <div class="profile__controls">
                <ul>
                  <li>&times;</li>
                  <li>&#9825;</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="phone__navigation">
          <ul>
            <li>&lt;</li>
            <li>&#10224;</li>
            <li>&gt;</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
